<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/love larry.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
          font-family: 'love', 'Times New Roman', Times, serif;
          font-size: 3em;
          font-weight: normal;
        }

    </style>
</head>
<body>
    <h1>Titulos</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur assumenda exercitationem, unde pariatur quisquam omnis officia, molestiae, mollitia consectetur nostrum fuga ex corrupti. Illum nostrum debitis voluptatum, in pariatur minus!</p>
</body>
</html>
